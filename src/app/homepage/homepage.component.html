<div class="divMain">
    <h2 style="text-align:center">Product Card</h2>
<div class="divLeft">
    <div style="width:25%;float: left;">
    <app-pricerangeslider></app-pricerangeslider>
    <app-item-filter></app-item-filter>
    </div>
    <div style="width: 75%;float: left;">
      <div *ngIf="items.length==0"><h3>No item available </h3></div>
    <div class="card" *ngFor="let item of items">
        <h2><a routerLink="/productdetail/{{item.name}}">{{item.name}}</a></h2>
        <p class="price">${{item.price}}</p>
        <p>{{item.details}}</p>
        <p><button (click)="addItem(item.name)" >Add to Cart</button>
        </p>
   </div>
  </div>
</div>
<div class="divRight">
    <app-myshopingcart></app-myshopingcart>
</div>
</div>
