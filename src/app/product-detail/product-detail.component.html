
<main class="container">

  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <!-- <img data-image="black" src="images/black.png" alt="">
    <img data-image="blue" src="images/blue.png" alt="">
    <img data-image="red" class="active" src="images/red.png" alt=""> -->

    <div class="card">
      <h1><a routerLink="/productdetail/{{item}}">{{item}}</a></h1>
      <p class="price">$19.99</p>
      <p>Some text about the jeans. Super slim and comfy lorem ipsum lorem jeansum. Lorem jeamsun denim lorem jeansum.</p>
    </div>

  </div>


  <!-- Right Column -->
  <div class="right-column">

    <!-- Product Description -->
    <div class="product-description">
      <h2>Item Details</h2>
      <h2>{{productItem}}</h2>
      <p>The preferred choice of a vast range of acclaimed DJs. Punchy, bass-focused sound and high isolation.</p>
    </div>

    <!-- Product Configuration -->
    <div class="product-configuration">

      <!-- Product Color -->
      <div class="product-color">
        <span>Color</span>

        <div class="color-choose">
          <div>
            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
            <label for="red"><span></span></label>
          </div>
          <div>
            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
            <label for="blue"><span></span></label>
          </div>
          <div>
            <input data-image="black" type="radio" id="black" name="color" value="black">
            <label for="black"><span></span></label>
          </div>
        </div>

      </div>

      <!-- Cable Configuration -->
      <div class="cable-config">
        <span>Cable configuration</span>

        <div class="cable-choose">
          <button>Straight</button>
          <button>Coiled</button>
          <button>Long-coiled</button>
        </div>

      </div>
    </div>
    <!-- Product Pricing -->
    <div class="product-price">
      <span>148$</span>
      <button class="cart-btn" (click)="addItemToCart(productItem)" >Add to cart</button>
      <button class="cart-btnMore" routerLink="/homepage" >Shop more</button>
    </div>
  </div>
</main>
